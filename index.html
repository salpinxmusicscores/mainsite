<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salpinx Music</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

  <style>
    :root {
      --bg: #fff;
      --accent: #6a0000;
      --text: #2d2d2d;
      --muted: #666;
      --divider: #e0e0e0;
    }
  
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
    }
  
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--bg);
      border-bottom: 2px solid var(--divider);
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
  
    .navbar .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  
    .search-container {
      display: flex;
      align-items: center;
      max-width: 400px;
      flex: 1;
      margin-left: 20px;
    }
  
    .search-container input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--divider);
      border-radius: 20px;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.3s ease;
      background-color: #fff;
      color: var(--text);
    }
  
    .search-container input:focus {
      border-color: var(--accent);
    }
  
    .search-toggle {
      display: none;
    }
  
    .score-list {
      width: 100%;
      margin: 0;
      padding: 0;
    }

  
    .score-item {
      padding: 0; /* remove default spacing, handled in content */
      align-items: center;
    }
  
    .score-item-content {
      display: flex;
      width: 100%;
      gap: 28px;
      align-items: center; /* center everything vertically */
      padding: 16px 16px;
      border-bottom: 1px solid var(--divider);
      transition: background 0.2s;
      box-sizing: border-box;
    }
  
    .score-item-content:hover {
      background-color: #fdf6f6; /* subtle red tint */
    }
  
    .score-thumb {
      width: 80px;
      height: auto;
      border-radius: 6px;
      object-fit: cover;
      background-color: rgb(255, 255, 255);
      padding: 1%;
      flex-shrink: 0;
    }
  
    .score-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  
    .score-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }
  
    .score-composer {
      font-size: 1.1rem;
      color: var(--muted);
      font-weight: lighter;
    }
    .score-price {
      font-size: 0.95rem;
      color: var(--muted);
    }
  
    .score-meta-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 20px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  
    .score-meta-grid .label {
      font-weight: 600;
      color: var(--text);
    }
  
    a {
      text-decoration: none;
      color: inherit;
      width: 100%;
    }
  
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
  
      .score-item-content {
        flex-direction: column;
        align-items: flex-start;
      }
  
      .score-thumb {
        width: 100%;
        max-width: 300px;
      }
  
      .score-meta-grid {
        grid-template-columns: 1fr;
      }
    }

    img.logo {
      max-width: 50px;
      align-items: center; /* center everything vertically */
    }
  </style>
  
  
</head>
<body>

  <div class="navbar">
    <img src="assets/images/logo-modified.png" class="logo"/><div class="logo"> Salpnix Music</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search scores..." oninput="filterScores()">
    </div>
  </div>

  <div class="score-list" id="scoreList"></div>

  <script>
    let scoresData = [];

    function renderScores(data) {
      const list = document.getElementById("scoreList");
      list.innerHTML = "";

      data.forEach(score => {
        const item = document.createElement("div");
        item.className = "score-item";
        
        // Generate the URL for score details
        const scoreURL = `score.html?title=${encodeURIComponent(score.title)}&composer=${encodeURIComponent(score.composer)}&arranger=${encodeURIComponent(score.arranger)}&key=${encodeURIComponent(score.key)}&year=${encodeURIComponent(score.year)}&opus=${encodeURIComponent(score.opus)}&file=${encodeURIComponent(score.file)}&price=${encodeURIComponent(score.price)}`;

        item.innerHTML = `
        <a href="${scoreURL}">
          <div class="score-item-content">
            <img class="score-thumb" src="${score.image}" alt="${score.title}"> </img>
            

            <div class="score-info">
              <span class="score-title">${score.title} - <span class="score-composer">${score.composer}</span></span>
              
              <span class="score-price"><strong>$</strong>${score.price}</span>
              <div class="score-meta-grid">
                
                <div><span class="label">Arranger:</span> ${score.arranger}</div>
                <div><span class="label">Key:</span> ${score.key}</div>
                <div><span class="label">Year:</span> ${score.year}</div>
                <div><span class="label">Opus:</span> ${score.opus}</div>
              </div>
            </div>
          </div>
        </a>
      `;


        
        list.appendChild(item);
      });
    }

    function filterScores() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      const composerRegex = /composer:'([^']+)'/i;

      let filtered = scoresData;

      // If the query includes composer: 'x', filter based on composer
      if (composerRegex.test(query)) {
        const composerMatch = query.match(composerRegex);
        const composerName = composerMatch[1].toLowerCase();
        filtered = scoresData.filter(score =>
          score.composer.toLowerCase().includes(composerName)
        );
      } else {
        // General search across all fields
        filtered = scoresData.filter(score =>
          score.title.toLowerCase().includes(query) ||
          score.composer.toLowerCase().includes(query) ||
          score.arranger.toLowerCase().includes(query) ||
          score.key.toLowerCase().includes(query) ||
          score.year.toString().includes(query)
        );
      }

      renderScores(filtered);
    }

    fetch("scores.json")
      .then(res => res.json())
      .then(data => {
        scoresData = data;
        renderScores(scoresData);
      })
      .catch(err => {
        console.error("Failed to load scores.json", err);
      });

    function toggleSearch() {
      const container = document.getElementById("searchContainer");
      const input = document.getElementById("searchInput");

      if (container.style.display === "block") {
        container.style.display = "none";
      } else {
        container.style.display = "block";
        setTimeout(() => input.focus(), 100);
      }
    }
  </script>

</body>
</html>
